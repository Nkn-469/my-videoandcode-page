<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画とコードのページ</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    pre { background: #f4f4f4; padding: 1em; overflow-x: auto; }
    video { max-width: 100%; }
  </style>
</head>
<body>
  <h1>動画とコードまとめ</h1>

  <h2>🎥 動画</h2>
  <video controls>
    <source src="your-video.mp4" type="video/mp4">
    このブラウザでは動画が再生できません。
  </video>

  <h2>💻 サンプルコード</h2>
  <pre><code>
// JavaScriptの例
function hello() {
  console.log("こんにちは、世界！");
}
  </code></pre>
</body>
</html>
